<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <nav class="purple" style="height: 130px; display:block;">
        <div class="nav-wrapper">
          <div class="nav-wrapper">
            <h3 href="/login" class="brand-logo center"style="font-size:50px;">Login Page</h3>
          </div>
        </div>
      </nav>
      
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <nav class="white black-text" style="padding: 10px">
        <div class="nav-wrapper">
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
      </nav>
      {% endif %}
      {% endwith %}

      <div class="center" style =" margin-top:40px; margin-left: 40px;margin-right: 40px;height: 80vh;border-radius: 70px;border: 2px solid black;padding-top:50px;">
        <!-- <h1>Login</h1> -->
        <i class="material-icons" style="font-size:100px;">school</i>
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded" class="container"style="padding-top:50px;">

            <div class="row">
                <input type="text" id="username" name="username" required class="black-text center-align" value="rob">
                <span></span>
                <label>Enter Username</label>
            </div>
            <div class="row">
                <input type="password" id="password" name="password" required class="black-text center-align" value="robpass">
                <span></span>
                <label>Enter Password</label>
            </div>
            <div class="pass">Forget Password?</div>
            <input type="Submit" value="Login" class="btn orange darken-4 row" style="width: 50vw;">
            <div class="signup_link">
                Not a member yet? <a href="/signup">Signup</a>
  
            </div>
        </form>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
